<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>


      {% if page.url != "/" %}
      <header class="masthead">
        <div class="container">
          <h3 class="masthead-title text-center">
            <a href="{{ site.baseurl }}/" title="Home">
              <img
                src="/public/img/josh-proq-prisma-head.jpg"
                width="200"
                height="auto"
                style="margin-left: auto; margin-right: auto; margin-bottom: 0; border-radius: 50%;"
                alt="{{ site.title }}"
              >
            </a>
          </h3>

          <ul class="nav">
            <!-- <li><a href="{{ site.baseurl }}/">Home</a></li> -->
            <!-- <li><a href="{{ site.baseurl }}/projects">Projects</a></li> -->
            <li><a href="{{ site.baseurl }}/apps">Apps</a></li>
            <li><a href="{{ site.baseurl }}/posts">Blog</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
          </ul>

        </div>
      </header>
      {% endif %}

      <main class="main">
        <div class="container content">
          {{ content }}
        </div>
      </main>

      {% include footer.html %}
    </div>


    {% include google-analytics.html %}
  </body>
</html>
